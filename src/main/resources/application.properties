spring.application.name=MediBook API

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:medibook}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:MediBook}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration for Render
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
# Give database more time to be ready on startup
spring.liquibase.liquibase-schema=public

# Server Configuration
server.port=${PORT:8080}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security (for development only - remove in production)
spring.security.user.name=${ADMIN_USERNAME:test}
spring.security.user.password=${ADMIN_PASSWORD:test}
spring.security.user.roles=ADMIN

# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:test@test.com}
spring.mail.password=${GMAIL_APP_PASSWORD:test-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Optimizaciones SMTP
spring.mail.properties.mail.smtp.connectionpoolsize=10
spring.mail.properties.mail.smtp.connectionpooltimeout=300000
spring.mail.properties.mail.smtp.timeout=25000
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

# Email Configuration
email.enabled=${EMAIL_ENABLED:true}
email.from.email=${EMAIL_FROM:test@test.com}
email.from.name=${EMAIL_FROM_NAME:MediBook}
email.validation.mx.enabled=${EMAIL_MX_VALIDATION:false}

# Supabase Storage S3 Configuration
supabase.s3.endpoint=${SUPABASE_S3_ENDPOINT:http://localhost:8000}
supabase.s3.region=${SUPABASE_S3_REGION:us-east-1}
supabase.s3.access-key=${SUPABASE_S3_ACCESS_KEY:test-access-key}
supabase.s3.secret-key=${SUPABASE_S3_SECRET_KEY:test-secret-key}

