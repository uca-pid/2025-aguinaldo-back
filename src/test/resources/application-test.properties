# H2 Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE DOMAIN IF NOT EXISTS "JSONB" AS TEXT
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# Disable Liquibase for tests (H2 doesn't support PostgreSQL extensions)
spring.liquibase.enabled=false

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true

# Override PostgreSQL specific types for H2
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Disable emails in test environment to avoid API calls
email.enabled=false

# Google Apps Script test configuration
google.apps.script.url=https://test.example.com/test-endpoint
google.apps.script.token=test-token

# GymCloud API Configuration
gymcloud.api.keys=test-key-1,test-key-2

# JWT Configuration for tests
jwt.secret=test-jwt-secret-key-for-testing-purposes-only
jwt.expiration=3600000